<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>belt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    {% for stuff in everyone %}
        {{stuff.name}}
        {{stuff.username}}
        <br>
    {% endfor %}
    <h1>Hello World! Time To Register</h1>
    {% if messages %}
        {% for message in messages %}
        <p style="color:red;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <div class="reg"  style="width:45%; display:inline-block;">
        <form action="/regi" method="post">
            {% csrf_token %}
        <label for="name">Name:<input type="text" name="name"></label>
        <label for="username">Username:<input type="text" name="username"></label>
        <label for="pw">Password:<input type="password" name="pw"></label>
        <label for="cpw">Confirm pw:<input type="password" name="cpw"></label>
        <br>
        <input type="submit" value="Register">
        </form>
    </div>
    <div class="login"  style="width:45%; display:inline-block; vertical-align:top;">
        <form action="/login" method="post">
            {% csrf_token %}
        <label for="username">Username:<input type="text" name="username"></label>
        <label for="pw">Password:<input type="password" name="pw"></label>
        <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
